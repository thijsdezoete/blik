# Nginx Configuration for Blik on DigitalOcean Droplet
# This configuration provides SSL termination, reverse proxy, and static file serving

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

    # Upstream Django application
    upstream django {
        server web:8000;
    }

    # HTTP server - Redirect to HTTPS
    server {
        listen 80;
        server_name _;  # Replace with your domain: yourdomain.com www.yourdomain.com

        # Let's Encrypt validation
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name _;  # Replace with your domain: yourdomain.com www.yourdomain.com

        # SSL Configuration
        # Initial deployment: Use self-signed cert or comment out until Let's Encrypt is set up
        ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;

        # SSL Security
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Client max body size (for file uploads)
        client_max_body_size 100M;

        # Static files
        location /static/ {
            alias /var/www/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Media files
        location /media/ {
            alias /var/www/media/;
            expires 7d;
            add_header Cache-Control "public";
        }

        # Favicon
        location = /favicon.ico {
            alias /var/www/static/favicon.ico;
            access_log off;
            log_not_found off;
        }

        # Robots.txt
        location = /robots.txt {
            alias /var/www/static/robots.txt;
            access_log off;
            log_not_found off;
        }

        # Health check endpoint (no logging)
        location /health/ {
            proxy_pass http://django;
            access_log off;
        }

        # Rate limit login endpoints
        location ~ ^/(accounts/login|api/auth) {
            limit_req zone=login burst=3 nodelay;
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        # Main application
        location / {
            limit_req zone=general burst=20 nodelay;
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            # WebSocket support (if needed in future)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
    }
}

# Initial Setup Instructions:
#
# 1. Replace 'yourdomain.com' with your actual domain throughout this file
#
# 2. For initial deployment without SSL, comment out the ssl_certificate lines
#    and change 'listen 443 ssl http2;' to 'listen 80;' temporarily
#
# 3. Set up Let's Encrypt SSL certificate:
#    docker compose -f .do/droplet/docker-compose.production.yml run --rm certbot certonly \
#      --webroot --webroot-path /var/www/certbot \
#      -d yourdomain.com -d www.yourdomain.com \
#      --email your-email@example.com --agree-tos --no-eff-email
#
# 4. After obtaining certificate, uncomment SSL lines and restart nginx:
#    docker compose -f .do/droplet/docker-compose.production.yml restart nginx
#
# 5. Certificate auto-renewal is handled by the certbot container
