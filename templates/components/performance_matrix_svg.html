<!-- Performance Matrix 2x2 Grid SVG -->
<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" style="width:100%;height:auto;fill:none;stroke:none;">
    <style>
        .pm-success-fill { fill: var(--success); }
        .pm-warning-fill { fill: var(--warning); }
        .pm-danger-fill { fill: var(--danger); }
        .pm-text-secondary { fill: var(--text-secondary); }
        .pm-text-primary { fill: var(--text-primary); }
        .pm-stroke-light { stroke: currentColor; stroke-opacity: 0.3; }
        .pm-bg-success { fill: var(--success); fill-opacity: 0.1; }
        .pm-bg-warning { fill: var(--warning); fill-opacity: 0.1; }
        .pm-bg-danger { fill: var(--danger); fill-opacity: 0.1; }
        .pm-bg-secondary { fill: var(--text-secondary); fill-opacity: 0.08; }
    </style>

    <!-- Axes -->
    <line x1="100" y1="700" x2="700" y2="700" class="pm-stroke-light" stroke-width="3"/>
    <line x1="100" y1="100" x2="100" y2="700" class="pm-stroke-light" stroke-width="3"/>

    <!-- Axis Arrows -->
    <polygon points="700,700 690,695 690,705" class="pm-text-secondary" opacity="0.3"/>
    <polygon points="100,100 95,110 105,110" class="pm-text-secondary" opacity="0.3"/>

    <!-- Quadrant Backgrounds -->
    <!-- Top-Right: Force Multipliers -->
    <rect x="100" y="100" width="600" height="300" class="pm-bg-success" stroke="var(--success)" stroke-width="2" opacity="0.8"/>

    <!-- Top-Left: Hungry Learners -->
    <rect x="100" y="100" width="300" height="300" class="pm-bg-warning" stroke="var(--warning)" stroke-width="2" opacity="0.8"/>

    <!-- Bottom-Right: Brilliant Passengers -->
    <rect x="400" y="400" width="300" height="300" class="pm-bg-warning" stroke="var(--warning)" stroke-width="2" opacity="0.6"/>

    <!-- Bottom-Left: Low Performers -->
    <rect x="100" y="400" width="300" height="300" class="pm-bg-danger" stroke="var(--danger)" stroke-width="2" opacity="0.8"/>

    <!-- Quadrant Labels -->
    <!-- Force Multipliers (Top-Right) -->
    <text x="550" y="200" text-anchor="middle" font-size="28" font-weight="700" class="pm-success-fill">
        Force Multipliers
    </text>
    <text x="550" y="230" text-anchor="middle" font-size="14" class="pm-text-secondary">
        High Skill + High Agency
    </text>
    <text x="550" y="280" text-anchor="middle" font-size="16" font-weight="600" class="pm-success-fill">
        ✓ Hire ✓ Promote ✓ Clone
    </text>

    <!-- Hungry Learners (Top-Left) -->
    <text x="250" y="200" text-anchor="middle" font-size="28" font-weight="700" class="pm-warning-fill">
        Hungry Learners
    </text>
    <text x="250" y="230" text-anchor="middle" font-size="14" class="pm-text-secondary">
        Low Skill + High Agency
    </text>
    <text x="250" y="280" text-anchor="middle" font-size="16" font-weight="600" class="pm-warning-fill">
        Best Junior Hire
    </text>

    <!-- Brilliant Passengers (Bottom-Right) -->
    <text x="550" y="500" text-anchor="middle" font-size="28" font-weight="700" class="pm-warning-fill">
        Brilliant Passengers
    </text>
    <text x="550" y="530" text-anchor="middle" font-size="14" class="pm-text-secondary">
        High Skill + Low Agency
    </text>
    <text x="550" y="580" text-anchor="middle" font-size="16" font-weight="600" class="pm-warning-fill">
        Coach on Ownership
    </text>

    <!-- Low Performers (Bottom-Left) -->
    <text x="250" y="500" text-anchor="middle" font-size="28" font-weight="700" class="pm-danger-fill">
        Low Performers
    </text>
    <text x="250" y="530" text-anchor="middle" font-size="14" class="pm-text-secondary">
        Low Skill + Low Agency
    </text>
    <text x="250" y="580" text-anchor="middle" font-size="16" font-weight="600" class="pm-danger-fill">
        3-Month PIP or Exit
    </text>

    <!-- X-Axis Label -->
    <text x="400" y="740" text-anchor="middle" font-size="18" font-weight="600" class="pm-text-primary">
        Technical Skill (Dreyfus Model)
    </text>
    <text x="140" y="720" text-anchor="start" font-size="14" class="pm-text-secondary">
        Novice
    </text>
    <text x="660" y="720" text-anchor="end" font-size="14" class="pm-text-secondary">
        Expert
    </text>

    <!-- Y-Axis Label -->
    <text x="50" y="400" text-anchor="middle" font-size="18" font-weight="600" class="pm-text-primary" transform="rotate(-90 50 400)">
        Agency Level
    </text>
    <text x="120" y="690" text-anchor="start" font-size="14" class="pm-text-secondary">
        Level 1
    </text>
    <text x="120" y="130" text-anchor="start" font-size="14" class="pm-text-secondary">
        Level 5
    </text>

    <!-- Center Dividing Lines -->
    <line x1="400" y1="100" x2="400" y2="700" class="pm-stroke-light" stroke-width="2" stroke-dasharray="5,5" opacity="0.2"/>
    <line x1="100" y1="400" x2="700" y2="400" class="pm-stroke-light" stroke-width="2" stroke-dasharray="5,5" opacity="0.2"/>
</svg>
